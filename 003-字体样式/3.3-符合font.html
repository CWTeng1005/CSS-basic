<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            /* font: style weight size family; */
            /* 顺序不能变 */
            font: italic 700 30px consolas, "fira code", monospace;
        }
        div {
            /* 可省略style和weight */
            font: 30px monospace;
        }
        /* 一个属性冒号后面书写多个值的写法 -- 复合属性 */
    </style>
</head>
<body>
    <p>This is P</p>
    <div>This is div</div>
</body>
</html>
