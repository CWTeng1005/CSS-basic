<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .font {
            /* 字体大小 */
            font-size:20px; 
            /* 加粗 */
            font-weight: 700;
        }
        h2 {
            /* 不加粗 */
            font-weight: 400;
        }
        em {
            /* 不倾斜 */
            font-style: normal;
        }
        div {
            /* 倾斜 */
            font-style: italic;
        }
    </style>
</head>
<body>
    <p class="font">这是P标签</p>
    <h2>这是h2标签</h2>
    <em>这是em（倾斜）标签</em>
    <div>这是div</div>
</body>
</html>
