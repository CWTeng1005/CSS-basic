<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 选择器 {} */
        /* 标签选择器：以标签名命名的选择器 */
        p {
            color:blueviolet;
        }
        /* 标签选择器是选中所有的这个标签都生效css */
    </style>
</head>
<body>
    <!-- 标签选择器 -->
    <p>这是p标签1</p>
    <p>这是p标签2</p>
    <p>这是p标签3</p>
</body>
</html>
