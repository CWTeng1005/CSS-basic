<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 这是类选择器 */
        .blue {
            color:blue;
        }
        
        .size {
            font-size: 30px;
        }
        /* 选中页面中所有带有这个类名的标签 */
    </style>
</head>
<body>
    <!-- 一个标签可以使用多个类名，用空格隔开即可 -->
    <div class="blue size">这是类选择器</div>
    <p class="blue">类选择器优先级>标签选择器</p>
</body>
</html>
